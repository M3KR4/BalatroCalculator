<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balatro Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <side id="sideContent">
        <section id="infoSection">

        </section>

    </side>

    <section id="jokerContent">

        <header id="activeJokersHeader">

        </header>

    </section>

    <section id="mainContent">

        <section id="mainUI">


            <main id="cardsMain">

                <section id="cardSelectionUI">
                    <button id="cardsButton" class="cardSelectionButtons borderedButton">Cards</button>
                    <button id="jokersButton" class="cardSelectionButtons">Jokers</button>
                    <button id="bossButton" class="cardSelectionButtons">Boss</button>
                    <button id="otherButton" class="cardSelectionButtons">Other</button>
                    <button id="settingsButton" class="cardSelectionButtons">Settings</button>
                </section>

                <section id="editCardsSection">
                    <section id="addCardsSection" class="editCardsSections selectedSection">
                        <section id="lowContrastCards" class="contrastTypes">
                            <section id="heartsL" class="cardsUI" data-suit="hearts" data-contrast="low"></section>
                            <section id="clubsL" class="cardsUI" data-suit="hearts" data-contrast="low"></section>
                            <section id="diamondsL" class="cardsUI" data-suit="hearts" data-contrast="low"></section>
                            <section id="spadesL" class="cardsUI" data-suit="hearts" data-contrast="low"></section>
                        </section>

                        <section id="highContrastCards" class="contrastTypes">
                            <section id="heartsH" class="cardsUI" data-suit="hearts" data-contrast="low"></section>
                            <section id="clubsH" class="cardsUI" data-suit="hearts" data-contrast="low"></section>
                            <section id="diamondsH" class="cardsUI" data-suit="hearts" data-contrast="low"></section>
                            <section id="spadesH" class="cardsUI" data-suit="hearts" data-contrast="low"></section>
                        </section>
                    </section>



                    <section id="addJokersSection" class="editCardsSections"></section>
                    <section id="changeBossSection" class="editCardsSections"></section>
                    <section id="otherSection" class="editCardsSections"></section>
                    <section id="changeSettingsSection" class="editCardsSections"></section>
                </section>
            </main>

            <section id="activeCardsSection">
                <section id="currentCardsSection"></section>
            </section>
        </section>
    </section>
</body>

<script src="jokers.js"></script>

</html>
